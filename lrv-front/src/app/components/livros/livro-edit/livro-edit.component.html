<section class="container">
    <div class="row" *ngIf="msg">
        <div class="col-md-8 offset-md-2">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{msg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <a routerLink="/livro-list">
                <span class="material-icons">keyboard_backspace
                </span>
            </a>
            <h2>Editar um Livro</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="tituloinput">titulo</label>
                    <input type="text" class="form-control" formControlName="titulo" name="titulo" id="tituloinput"
                        aria-describedby="titulolHelp">
                    <small id="titulolHelp" class="form-text text-muted">Ex: BÃ¡sico I</small>
                </div>
                <button type="submit" class="btn btn-primary">enviar</button>
            </form>
        </div>
    </div>
</section>
