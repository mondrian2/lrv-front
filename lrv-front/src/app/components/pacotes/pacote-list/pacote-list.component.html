<div class="pacote-list">
    <section class="container">
        <div class="row" *ngIf="msg">
            <div class="col-md-8 offset-md-2">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{msg}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="header">
                    <div class="titulo">
                        <h2 class="display-4">Listar pacotes</h2>
                    </div>
                    <div class="icon">
                        <button type="button" class="btn btn-outline-success" (click)= "goAdd()">
                            Adicionar pacote
                        </button>
                    </div>
                </div>
                <ul class="list-group" *ngIf="pacotelist">
                    <li class="list-group-item  list-group-item-action " *ngFor="let pacote of pacotelist" >
                        <div class="content-list">
                            <div class="desc" (click) = "goShow(pacote.id)">
                                {{pacote.titulo}}
                            </div>
                            <div class="bars">
                                <div class="btn-group mr-2" role="group" aria-label="Second group">
                                    <button type="button" class="btn btn-info" (click)= "goEdit(pacote.id)">
                                        <span class="material-icons">edit</span>
                                    </button>
                                    <button type="button" class="btn btn-danger" (click)= "delete(pacote.id)">
                                        <span class="material-icons">delete_outline</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>      
            </div>
        </div>
    </section>
    
    
</div>
